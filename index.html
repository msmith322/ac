<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEC Spider</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #entry-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .enter-button {
            width: 300px;
            height: 100px;
            border-radius: 20px;
            background-color: rgb(144, 144, 144);
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .enter-button-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("button-bg.jpg");
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .enter-button:hover .enter-button-bg {
            opacity: 0.9;
        }

        #main-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .side-buttons {
            position: fixed;
            right: 20px;
            top: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .side-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 3px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .side-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.25);
        }

        .side-button img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .long-image {
            width: 1920px;
            max-width: 100%;
            height: auto;
            pointer-events: none;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div id="entry-page">
        <a href="#" class="enter-button" id="enter-btn">
            <div class="enter-button-bg"></div>
            Enter $SECweb
        </a>
    </div>

    <div id="main-content">
        <div class="side-buttons">
            <a href="https://pump.fun/" class="side-button">
                <img src="pump-fun-logo.png" alt="Button 1 Logo">
            </a>
            <a href="https://x.com/" class="side-button">
                <img src="x-logo.png" alt="Button 2 Logo">
            </a>
            <a href="https://t.me/" class="side-button">
                <img src="telegram-logo.png" alt="Button 3 Logo">
            </a>
        </div>

        <div class="image-container">
            <img src="long-image.jpeg" alt="Long Scrollable Image" class="long-image" oncontextmenu="return false;" draggable="false">
        </div>
    </div>

    <script>
        document.getElementById('enter-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Fade out entry page
            document.getElementById('entry-page').style.opacity = '0';
            document.getElementById('entry-page').style.pointerEvents = 'none';
            
            // Fade in main content
            document.getElementById('main-content').style.opacity = '1';
            document.getElementById('main-content').style.pointerEvents = 'auto';
        });

        // Prevent right-click on image
        document.querySelector('.long-image').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Prevent drag and drop
        document.querySelector('.long-image').addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
